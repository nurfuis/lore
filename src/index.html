<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Lore</title>
  </head>

  <body>
    <div class="lore-app__details">
      <div class="details__icon"></div>
      <div><h4 class="details__project-directory"></h4></div>
    </div>

    <nav class="lore-app__navigation">
      <button class="button lore-navigation__button--edit-entry">
        Edit Entry</button
      ><button class="button lore-navigation__button--create-template">
        Create Template</button
      ><button class="button lore-navigation__button--viewer">
        Explore Lore
      </button>
    </nav>

    <div class="lore-welcome__wrapper">
      <h1>Welcome!</h1>
      <p>Organize and explore your world's lore.</p>
      <div class="lore-welcome__buttons-wrapper"></div>
    </div>

    <div class="app-container">
      <p class="lore-main__information-toast"></p>

      <div class="edit-entry__form-wrapper">
        <div>
          <div class="full-width">
            <h1>Entry Form</h1>
            <form class="entry-form">
              <label for="entry-form__template-select">Template</label>

              <select class="entry-form__template-select">
                <option value="">-- Select Template --</option>
              </select>

              <label for="entry-form__prototype-select">Entry</label>

              <select class="entry-form__prototype-select" disabled>
                <option value="">-- Select Entry (Optional) --</option>
              </select>
              <hr />

              <div class="entry-form__commands-wrapper">
                <button class="entry-form__commands-button--clear" type="reset">
                  Clear Form
                </button>
                <button
                  type="button"
                  class="entry-form__commands-button--generate-prompt"
                >
                  Generate Prompt
                </button>
              </div>
            </form>
            <form class="entry-form entry-form__image-element">
              <div class="full-width">
                <img src="" class="entry-form__image--preview" />
              </div>

              <div class="entry-form__image">
                <label for="image-input">Upload Image</label>
                <input
                  type="file"
                  id="image-input"
                  class="entry-form__image--input"
                  accept="image/*"
                />
                <hr />
                <div>
                  <button class="entry-form__image-button--clear">
                    Clear Image
                  </button>
                </div>
              </div>
            </form>
            <form class="entry-form__form-element"></form>
            <div>
              <button type="submit" class="entry-form__save-button">
                Save Entry
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="viewer__cards-wrapper"></div>
    </div>

    <div class="modal">
      <div class="modal-content">
        <span class="modal_button--close">&times;</span>

        <h2>LLM Prompt</h2>
        <button class="modal__button--copy-text">Copy Prompt</button>
        <p class="modal__contents--prompt-text"></p>
      </div>
    </div>

    <div class="modal template-maker">
      <div class="modal-content template-maker-content">
        <span class="modal_button--close">&times;</span>

        <h1>Template Maker</h1>

        <select class="template-maker__select--template">
          <option value="">-- Extend Template (Optional) --</option>
        </select>

        <form>
          <label for="template-name">Template Key</label>
          <input
            type="text"
            id="template-name"
            class="template-maker__input-field--template-key"
            name="template-name"
            required
          />
        </form>

        <hr />

        <div class="template-maker__fields-wrapper"></div>

        <button type="button" class="template-maker__button--add-field">
          Add Field
        </button>

        <button type="button" class="template-maker__button--save-form">
          Save Template
        </button>
      </div>
    </div>

    <div class="modal">
      <div class="modal-content">
        <span class="modal_button--close">&times;</span>

        <p>Are you sure you want to delete this entry?</p>
        <div class="modal-buttons">
          <button class="button button modal__confirmation--cancel">
            Cancel
          </button>
          <button class="button modal__confirmation--delete">Delete</button>
        </div>
      </div>
    </div>

    <div class="modal">
      <div class="modal-content">
        <span class="modal_button--close">&times;</span>
        <h2 class="modal__entry-details--heading"></h2>
        <div class="modal__entry-details--sprite"></div>
        <p class="modal__entry-details--description"></p>
      </div>
    </div>

    <div class="modal">
      <div class="modal-content">
        <span class="modal_button--close">&times;</span>
        <p class="modal__error-message">error message</p>
        <div class="modal_buttons-wrapper"></div>
      </div>
    </div>
  </body>
</html>
